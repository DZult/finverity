<div class="layout">
  <div class="form">
    <div class="row">
      <mat-form-field>
        <mat-label>Имя*</mat-label>
        <input matInput placeholder="Имя" value="">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Фамилия*</mat-label>
        <input matInput placeholder="Фамилия" value="">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Отчество</mat-label>
        <input matInput placeholder="Отчество" value="">
      </mat-form-field>
    </div>
    <!--<div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Дата рождения*</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>-->
    <div class="row">
      <p class="title">Пол</p>
      <mat-button-toggle-group name="sex" aria-label="sex">
        <mat-button-toggle value="male">Мужской</mat-button-toggle>
        <mat-button-toggle value="female">Женский</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Номер телефона*</mat-label>
        <input matInput placeholder="Номер телефона" value="">
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Группа клиентов*</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let group of clientGroupsList" [value]="group">{{group}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Координатор</mat-label>
        <mat-select>
          <mat-option *ngFor="let coordinator of coordinatorsList" [value]="coordinator">
            {{coordinator}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-checkbox class="example-margin">Не отпарвлять СМС</mat-checkbox>
    </div>
    <div class="row flex jc-end mt-20">
      <button mat-raised-button color="primary" (click)="onNextStep()">Далее</button>
    </div>

  </div>
</div>
